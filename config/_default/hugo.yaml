title: Portfolio of CJY  # Website name
baseURL: 'https://nameless0422.github.io' # Website URL

############################
## PAGE OPTIONS
############################

cascade:
  # Blog post options
  - _target:
      path: /post/**
    editable: true
    reading_time: true
    commentable: true
    show_related: true
    show_breadcrumb: true

############################
## LANGUAGE
############################

languages:
  ko:
    languageCode: ko
    languageName: Korean
    contentDir: content/ko
    weight: 1
    menu:
      main:
      - name: Home
        url: /
        weight: 10
      - name: "게시글"
        weight : 110
      - name : "최신"
        parent : "게시글"
        url : /post/latest
        weight : 111
      - name : "목록"
        parent : "게시글"
        url: /post
        weight : 112
      - name: "연락처"
        url: /contact
        weight : 200
      - name: "더보기"
        weight: 300
      - name : "resumé"
        parent : "더보기"
        url: /about
        weight: 301
      - name : "skill"
        parent : "더보기"
        url: /about/skill
        weight: 302
  en:
    languageCode: en-us
    languageName: English
    contentDir: content/en
    weight: 2
    menu:
      main:
      - name: Home
        url: /
        weight: 10
      - name: "게시글"
        weight : 110
      - name : "최신"
        parent : "게시글"
        url : /post/latest
        weight : 111
      - name : "목록"
        parent : "게시글"
        url: /post
        weight : 112
      - name: "Contact"
        url: /contact
        weight : 200
      - name: "About"
        weight: 300
      - name : "Resumé"
        parent : "About"
        url: /about
        weight: 301
      - name : "skill"
        parent : "About"
        url: /about/skill
        weight: 302
        
defaultContentLanguage: ko
hasCJKLanguage: true
defaultContentLanguageInSubdir: true
removePathAccents: true
 
############################
## ADVANCED
############################

enableGitInfo: false
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep
minify:
  _merge: deep
